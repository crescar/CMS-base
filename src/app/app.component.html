<div class="row">
  <div class="col-2">
    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseOne"
            aria-expanded="false"
            aria-controls="flush-collapseOne"
          >
            Cards
          </button>
        </h2>
        <div
          id="flush-collapseOne"
          class="accordion-collapse collapse"
          aria-labelledby="flush-headingOne"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body">
            <ul
              class="list-group"
              cdkDropList
              id="components"
              [cdkDropListConnectedTo]="['giveComponents']"
            >
              <li class="list-group-item" id="card_1" cdkDrag name="cards">
                Tarjeta 1
              </li>
              <li class="list-group-item" id="card_2" cdkDrag name="cards">
                Tarjeta 2
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-8" style="height: 100vh">
    <div
      class="row page"
      cdkDropList
      id="giveComponents"
      [cdkDropListConnectedTo]="['components']"
      (cdkDropListDropped)="drop($event)"
    >
      <ng-template appComponenLoad></ng-template>
    </div>
  </div>
  <div class="col-2">col-2</div>
</div>
