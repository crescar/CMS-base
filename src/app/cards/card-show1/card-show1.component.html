<div class="card" style="width: 18rem">
  <img
    [src]="
      data.url_img ||
      'https://concepto.de/wp-content/uploads/2015/03/paisaje-800x409.jpg'
    "
    class="card-img-top"
  />
  <div class="card-body">
    <div class="mb-3">
      <h5 class="card-title">{{ data.title }}</h5>
    </div>
    <div class="mb-3">
      <p class="card-text">{{ data.description }}</p>
    </div>
  </div>
</div>
